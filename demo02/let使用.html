<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>let使用</title>
    <script src="../js/traceur.js"></script>
    <script src="../js/BrowserSystem.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>

<body>
    <h1>let使用</h1>
    <script type="module">
        // let基本用法
        console.info("//---------------------------------------------------------------------");
        console.info("// [1] let基本用法");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        var a = 100;
        let b = 200;
        console.info(a); // 100
        console.info(b); // 200

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>

    <script type="module">
        // let不存在变量提升
        console.info("//---------------------------------------------------------------------");
        console.info("// [2] let不存在变量提升");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        console.info("=> ES5");
        var a = [];
        for (var i = 0; i < 10; i++) {
          var c = i;
          a[i] = function () {
            console.log(c);
          };
        }
        a[7](); // 9

        console.info("=> ES6");
        var a = [];
        for (var i = 0; i < 10; i++) {
          let c = i;
          a[i] = function () {
            console.log(c);
          };
        }
        a[7](); // 7

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>

    <script type="module">
        // let暂时性死区
        console.info("//---------------------------------------------------------------------");
        console.info("// [3] let暂时性死区");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        console.info("=> ES5: var形式");
        console.log(a); // undefined
        var a = 21;
        console.log(a); // 21

        console.info("=> ES6: let形式");
        console.log(b); // undefined
        let b = 21;
        console.log(b); // 21

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>

    <script type="module">
        //let不允许在相同作用域内，重复声明同一个变量
        console.info("//---------------------------------------------------------------------");
        console.info("// [4] let不允许在相同作用域内，重复声明同一个变量");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        // {

        console.info("//---------------------------------------------------------------------");

    <script type="module">
        // 块级作用域
        console.info("//---------------------------------------------------------------------");
        console.info("// [5] 块级作用域");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        console.info("=> ES5: var形式");
        console.info("第一种场景，内层变量可能会覆盖外层变量");
        var tmp = new Date(); function f() { console.log(tmp); if (false) { var tmp = "hello world"; } } f();

        console.info("第二种场景，用来计数的循环变量泄露为全局变量");
        var s = 'hello'; for (var i = 0; i < s.length; i++) { console.log(s[i]); } console.log(i); // 5

        console.info("=> ES6: let形式");
        function f1() {
            let n = 5;
            if (true) {
              let n = 10;
            }
            console.log(n); // 5
        }
        f1();

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>
</body>
