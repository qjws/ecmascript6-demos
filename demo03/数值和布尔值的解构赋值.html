<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数值和布尔值的解构赋值</title>
    <script src="../js/traceur.js"></script>
    <script src="../js/BrowserSystem.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>

<body>
    <h1>数值和布尔值的解构赋值</h1>
    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [1] 基本用法");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        let {toString: s1} = 123;
        console.info(s1);
        console.info(s1 === Number.prototype.toString);

        let {toString: s2} = true;
        console.info(s2);
        console.info(s2 === Boolean.prototype.toString);

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>
</body>

</html>
