<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>对象的解构赋值</title>
    <script src="../js/traceur.js"></script>
    <script src="../js/BrowserSystem.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>

<body>
    <h1>对象的解构赋值</h1>
    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [1] 基本用法");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        var {name, age, id} = {id: 723181, name:"LiangGzone", age: 25};
        console.info(id);
        console.info(name);
        console.info(age);

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>

    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [2] 如果变量名与属性名不一致");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        var {name: userName, age} = {name:"LiangGzone", age: 25};
        console.info(userName);
        console.info(age);

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>

    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [3] 如果变量名与属性名不一致[续]");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        let user = {id: 723181, name:"LiangGzone", age: 25};
        let {name, age} = user;
        console.info(name);
        console.info(age);

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>

    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [4] 默认值");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        var {x, y = 5} = {x: 1};
        console.info(x);  // 1
        console.info(y);  // 5

        var {x, y = 5} = {x: 1, y: 1};
        console.info(x);  // 1
        console.info(y);  // 1
    </script>
</body>

</html>
