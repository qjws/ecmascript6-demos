<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iterator使用</title>
    <script src="../js/traceur.js"></script>
    <script src="../js/BrowserSystem.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>

<body>
    <h1>Iterator使用</h1>
    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [1] 基本用法");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        var arr = ["Liang", "Gzone", "BOY"];

        console.info("=>let item of arr [ 循环读取键值 ]");
        for(let item of arr){
            console.log(item);
        }

        console.info("=>let item in arr [ 循环读取键名 ]");
        for(let item in arr){
            console.log(item);
        }

        console.info("=>forEach");
        arr.forEach(function(element, index){
            console.log(element);
            console.log(index);
        });

        console.info("=>forEach2");
        arr.forEach((element, index) =>{
            console.log(element);
            console.log(index);
        });


        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>
    <script type="module">
        console.info("//---------------------------------------------------------------------");
        console.info("// [2] 场景使用");
        console.info("//---------------------------------------------------------------------");
        console.info("");

        let arrayLike = { length: 2, 0: 'a', 1: 'b' };

        for (let x of Array.from(arrayLike)) {
            console.log(x);
        }

        console.info("//---------------------------------------------------------------------");
        console.info("");
    </script>
</body>

</html>
